<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HANGMAN | 3D Hubs Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Oswald:700" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center">Hangman</h1>
    <h2 class="text-center" data-stateText>_</h2>
    <p class="text-center">You have made <span data-numberOfMistakes>0</span> out of 5 mistakes</p>
    <div class="form-group mt50">
      <input
        type="text"
        class="form-control"
        data-letterInput
        maxlength="1"
        placeholder="A, B, C, 1, 2, 3...">
      <button
        data-submitGuessButton
        class="btn btn-primary btn-block mt10">Submit Guess</button>
    </div>
    <h3 class="text-center mt50">Guesses:</h3>
    <div data-guesses>
      <table class="table">
        <tr>
          <td class="col-xs-6 success" data-correctGuesses>-</td>
          <td class="col-xs-6 danger" data-wrongGuesses>-</td>
        </tr>
      </table>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
